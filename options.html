<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Highlighter Stats - Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #4285F4;
      border-bottom: 2px solid #4285F4;
      padding-bottom: 10px;
    }
    .option-group {
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
    .option-group h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="color"], input[type="range"], input[type="number"], select {
      margin-left: 10px;
      vertical-align: middle;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .color-picker-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .color-picker-container label {
      margin-bottom: 0;
      margin-right: 10px;
      min-width: 150px;
    }
    .preview {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: inline-block;
    }
    .preview div {
      margin: 2px 0;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #3367D6;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .tip-jar {
      margin-top: 30px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
      text-align: center;
    }
    .tip-jar h2 {
      color: #333;
    }
    .tip-jar p {
      margin-bottom: 15px;
    }
    .tip-button {
      display: inline-block;
      background-color: #0070BA;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .tip-button:hover {
      background-color: #005ea6;
    }
    .kofi-button {
      display: inline-block;
      background-color: #FF5E5B;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .kofi-button:hover {
      background-color: #E54844;
    }
    .kofi-container {
      margin-top: 15px;
    }
    .kofi-img {
      vertical-align: middle;
      margin-right: 8px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>Text Highlighter Stats - Options</h1>
  
  <div class="option-group">
    <h2>Appearance</h2>
    
    <div class="color-picker-container">
      <label for="backgroundColor">Background Color:</label>
      <input type="color" id="backgroundColor" value="#000000">
    </div>
    
    <div class="color-picker-container">
      <label for="textColor">Text Color:</label>
      <input type="color" id="textColor" value="#FFFFFF">
    </div>
    
    <div class="color-picker-container">
      <label for="backgroundOpacity">Background Opacity:</label>
      <input type="range" id="backgroundOpacity" min="0" max="1" step="0.1" value="0.7">
      <span id="backgroundOpacityValue">0.7</span>
    </div>
    
    <div class="color-picker-container">
      <label for="textOpacity">Text Opacity:</label>
      <input type="range" id="textOpacity" min="0" max="1" step="0.1" value="1">
      <span id="textOpacityValue">1.0</span>
    </div>
    
    <div class="color-picker-container">
      <label for="fontSize">Text Size (px):</label>
      <input type="number" id="fontSize" min="8" max="24" value="14">
    </div>
  </div>
  
  <div class="option-group">
    <h2>Display Options</h2>
    
    <label>
      <input type="checkbox" id="showWordCount" checked>
      Show Word Count
    </label>
    
    <label>
      <input type="checkbox" id="showCharCount" checked>
      Show Character Count
    </label>
    
    <label>
      <input type="checkbox" id="countSpaces" checked>
      Include Spaces in Character Count
    </label>
  </div>
  
  <div class="option-group">
    <h2>Preview</h2>
    <div id="preview" class="preview">
      <div>Words: 42</div>
      <div>Characters: 256</div>
    </div>
  </div>
  
  <button id="save">Save Options</button>
  
  <div id="status" class="status"></div>
  
  <!-- Tip Jar Section -->
  <div class="tip-jar">
    <h2>Support This Extension</h2>
    <p>If you find this extension useful, consider supporting its development!</p>
    <div class="kofi-container">
      <a href="https://ko-fi.com/appvibin" target="_blank" class="kofi-button">
        <img src="https://storage.ko-fi.com/cdn/cup-border.png" alt="Ko-fi" class="kofi-img">
        Buy me a coffee
      </a>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
